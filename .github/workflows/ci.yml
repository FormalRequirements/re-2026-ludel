jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install pyyaml

      - name: Check PEGS major sections
        run: python3 script-check.py

      # (optionnel) debug
      - name: List repo files (debug)
        run: ls -la

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra

      - name: Generate PDF
        run: |
          pandoc requirements.md \
            --toc \
            -o requirements-E-store.pdf

      - name: Generate HTML
        run: |
          pandoc requirements.md \
            --toc \
            --toc-depth=3 \
            --standalone \
            --css styles/requirements.css \
            -o requirements-E-store.html

      - name: Upload generated files as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: requirements-docs
          path: |
            requirements-E-store.pdf
            requirements-E-store.html

      - name: Upload files to GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            requirements-E-store.pdf
            requirements-E-store.html
