<style>
  /* =========================
   Professional document CSS
   (Pandoc-friendly)
   ========================= */

  :root {
    --max: 980px;

    /* Colors */
    --bg: #ffffff;
    --fg: #111111;
    --muted: #5b5b5b;
    --border: #e6e6e6;
    --soft: #f7f7f8;

    /* Accents */
    --link: #0b57d0;

    /* Code */
    --codebg: #f6f8fa;
    --codeborder: #e1e4e8;

    /* Typography */
    --serif: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
    --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
      sans-serif;
    --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
      "Liberation Mono", "Courier New", monospace;

    /* Rhythm */
    --radius: 12px;
    --shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
  }

  html {
    scroll-behavior: smooth;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
  }

  body {
    margin: 0;
    color: var(--fg);
    background: var(--bg);
    font-family: var(--sans);
    line-height: 1.65;
    font-size: 16px;
  }

  /* Centered layout */
  header,
  main {
    max-width: var(--max);
    margin: 0 auto;
    padding: 28px 22px;
  }

  /* Subtle top separation */
  main {
    padding-top: 10px;
  }

  /* -------------------------
   Title block (Pandoc)
   ------------------------- */
  h1.title {
    font-size: 2.1rem;
    line-height: 1.15;
    letter-spacing: -0.015em;
    margin: 0.6em 0 0.2em 0;
    text-align: center;
  }

  p.subtitle {
    margin: 0.2em 0 0.7em 0;
    text-align: center;
    color: var(--muted);
    font-size: 1.05rem;
  }

  p.date {
    margin: 0 0 1.4em 0;
    text-align: center;
    color: var(--muted);
    font-size: 0.95rem;
  }

  /* -------------------------
   Headings
   ------------------------- */
  h1,
  h2,
  h3,
  h4 {
    line-height: 1.25;
    margin-top: 1.6em;
    scroll-margin-top: 18px;
  }

  h1 {
    font-size: 2rem;
    margin-top: 0.6em;
    text-align: center;
  }

  h2 {
    font-size: 1.45rem;
    padding-bottom: 0.35rem;
    border-bottom: 1px solid var(--border);
    margin-top: 2em;
  }

  h3 {
    font-size: 1.18rem;
    margin-top: 1.5em;
  }

  h4 {
    font-size: 1.05rem;
    color: var(--muted);
  }

  main > :first-child {
    margin-top: 0.2em;
  }

  /* -------------------------
   Text / lists
   ------------------------- */
  p {
    margin: 0.75em 0;
  }

  ul,
  ol {
    margin: 0.7em 0;
    padding-left: 1.35em;
  }

  li {
    margin: 0.25em 0;
  }

  main {
    hyphens: auto;
  }

  /* Links */
  a {
    color: var(--link);
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  a:focus {
    outline: 2px solid rgba(11, 87, 208, 0.25);
    outline-offset: 2px;
    border-radius: 6px;
  }

  /* -------------------------
   Code
   ------------------------- */
  code,
  pre {
    font-family: var(--mono);
    font-size: 0.95em;
  }

  code {
    background: var(--codebg);
    border: 1px solid var(--codeborder);
    padding: 0.12em 0.35em;
    border-radius: 7px;
  }

  pre {
    background: var(--codebg);
    border: 1px solid var(--codeborder);
    border-radius: var(--radius);
    padding: 14px 16px;
    overflow: auto;
    box-shadow: var(--shadow);
    margin: 1em 0;
  }

  pre code {
    background: transparent;
    border: none;
    padding: 0;
  }

  /* -------------------------
   Blockquotes
   ------------------------- */
  blockquote {
    margin: 1.1em 0;
    padding: 0.85em 1em;
    border-left: 4px solid var(--border);
    background: var(--soft);
    border-radius: var(--radius);
    color: #222;
  }
  blockquote p {
    margin: 0.4em 0;
  }

  /* -------------------------
   Tables
   ------------------------- */
  table {
    border-collapse: collapse;
    width: 100%;
    margin: 1.2em 0;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
  }

  th,
  td {
    border-bottom: 1px solid var(--border);
    padding: 10px 12px;
    vertical-align: top;
  }

  th {
    background: var(--soft);
    text-align: left;
    font-weight: 700;
  }

  tr:last-child td {
    border-bottom: none;
  }

  tbody tr:nth-child(even) td {
    background: #fcfcfd;
  }

  /* -------------------------
   TOC (professional)
   ------------------------- */
  #TOC {
    border: 1px solid var(--border);
    background: #fff;
    border-radius: 14px;
    padding: 16px 18px;
    margin: 1.2em 0 1.8em 0;
    box-shadow: var(--shadow);
  }

  #TOC::before {
    content: "Table des mati√®res";
    display: block;
    font-weight: 800;
    font-size: 0.95rem;
    letter-spacing: 0.02em;
    color: var(--fg);
    margin-bottom: 10px;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--border);
  }

  #TOC ul {
    list-style: none;
    margin: 0;
    padding-left: 0;
  }

  #TOC li {
    margin: 0;
    padding: 2px 0;
  }

  #TOC a {
    display: block;
    padding: 6px 10px;
    border-radius: 10px;
    color: var(--fg);
    text-decoration: none;
    line-height: 1.35;
  }

  #TOC a:hover {
    background: var(--soft);
    color: var(--link);
  }

  #TOC a:focus {
    outline: 2px solid rgba(11, 87, 208, 0.25);
    outline-offset: 2px;
  }

  #TOC ul ul a {
    padding-left: 22px;
    font-size: 0.95em;
    color: var(--muted);
  }
  #TOC ul ul ul a {
    padding-left: 34px;
    font-size: 0.92em;
  }
  #TOC ul ul li {
    padding: 1px 0;
  }

  /* -------------------------
   Horizontal rules
   ------------------------- */
  hr {
    border: none;
    border-top: 1px solid var(--border);
    margin: 2.2em 0;
  }

  /* -------------------------
   Print-friendly (report)
   ------------------------- */
  @media print {
    body {
      font-size: 11pt;
    }

    header,
    main {
      max-width: none;
      padding: 0;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    h2,
    h3,
    h4 {
      page-break-after: avoid;
    }

    pre,
    blockquote,
    table {
      page-break-inside: avoid;
    }

    #TOC {
      box-shadow: none;
      border: 1px solid #ddd;
    }
  }
</style>
